<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>List TO DO</title>
</head>
<body>
	<header><div class="container"><a href="">Clear All</a></div></header>

	<div class="title">
		<div class="container">
			<h1>TO DO</h1>
		</div>	
	</div>

	<div class="text">
		<div class="container">
			<p>to add things to do, you have to write in the text box and press enter</p>
		</div>
	</div>

	<div class="todo">
		<div class="container" id="capa">
			
		</div>
	</div>

	<div class="box-text">
		<div class="container">
			<div class="input-text">
				<input type="text" name="todo">
			</div>
			<div class="submit">
				<input type="submit" value="Add" data-id="0">
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="to-do.js"></script>
</body>
</html>
