<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="stilo-cajas.css">
	<title>Cajas</title>
</head>
<body>
	<div class="contenedor">
		<div class="line">
			<div class="cont">
				<div class="small"></div>	
				<div class="small"></div>
				<div class="medium"></div>
				<div class="small"></div>
				<div class="small"></div>
			</div>
		</div>

		<div class="line">
			<div class="cont">
				<div class="medium"></div>	
				<div class="small"></div>
				<div class="small"></div>
				<div class="medium"></div>
			</div>
		</div>

		<div class="line">
			<div class="cont">
				<div class="small"></div>	
				<div class="medium"></div>
				<div class="small"></div>
				<div class="medium"></div>
			</div>
		</div>

		<div class="line">
			<div class="cont">
				<div class="medium"></div>	
				<div class="small"></div>
				<div class="medium"></div>
				<div class="small"></div>
			</div>
		</div>

		<div class="cuadrada">
			<div class="cont">
				<div class="cuadrado-left">
					<div class="large"></div>
					<div class="rec-left">
						<div class="cuadrada-interna">
							<div class="medium-interna"></div>
							<div class="small-interna"></div>
							<div class="small-interna"></div>
						</div>
						<div class="vertical-medium"></div>
					</div>
				</div>
				<div class="cuadrado-right">
					<div class="vertical-large"></div>
					<div class="rec-right">
						<div class="medium"></div>
						<div class="cuadrada-interna-right">
							<div class="vertical-small">
								<div class="small-interna"></div>
								<div class="small-interna"></div>
							</div>
								<div class="vertical-medium"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
